<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Noto+Serif+JP:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:"Noto Serif JP", serif;
  background:#ffffff;
  color:#2b2b2b;
  line-height:1.8;
}

a{ color:#6b4e3d; text-decoration:none; }
a:hover{ text-decoration:underline; }

.header{
  position:fixed;
  top:0; left:0; right:0;
  height:56px;
  background:#ffffff;
  border-bottom:1px solid #e5e5e5;
  display:flex;
  align-items:center;
  padding:0 16px;
  z-index:1000;
}

.hamburger{
  font-size:22px;
  cursor:pointer;
  margin-right:16px;
}

.header-logo{
  font-family:"Playfair Display", serif;
  font-size:26px;
  letter-spacing:0.08em;
  color:#3a2a1f;
}

.sidebar{
  position:fixed;
  top:56px;
  left:0;
  bottom:0;
  width:260px;
  background:#fafafa;
  padding:20px;
  transform:translateX(-100%);
  transition:0.3s;
  z-index:900;
  border-right:1px solid #e5e5e5;
}

.sidebar.open{
  transform:translateX(0);
}

.sidebar a{
  display:block;
  margin:10px 0;
  color:#5a3f2e;
}

.search-box{
  margin-bottom:20px;
}

.search-box input{
  width:100%;
  padding:8px 10px;
  border:1px solid #ccc;
  border-radius:6px;
  font-family:inherit;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.2);
  opacity:0;
  pointer-events:none;
  transition:0.3s;
  z-index:800;
}

.overlay.active{
  opacity:1;
  pointer-events:auto;
}

.main{
  padding:96px 40px 40px;
  max-width:900px;
  margin:auto;
}

/* highlight.js を殺さないように背景だけ上品に */
pre{
  background:#f8f8f8 !important;
  border-radius:8px;
  padding:16px;
}

footer{
  text-align:center;
  margin:60px 0 20px;
  color:#888;
  font-family:"Playfair Display", serif;
}
</style>
</head>

<body>

<div class="header">
  <div class="hamburger" onclick="toggleSidebar()">☰</div>
  <div class="header-logo">KANSU C++ LIBRARY</div>
</div>

<div class="sidebar" id="sidebar">

  <!-- 検索ボックス -->
  <div class="search-box">
    <input type="text" id="searchBox" placeholder="検索ゥゥゥ!!!!!">
    <ul id="searchResults"></ul>
  </div>

  <a href="{{ '/一覧.html' | relative_url }}">一覧</a>
  <a href="{{ '/累積和まとめ.html' | relative_url }}">累積和</a>
  <a href="{{ '/数学まとめ.html' | relative_url }}">数学</a>
  <a href="{{ '/グラフまとめ.html' | relative_url }}">グラフ</a>
  <a href="{{ '/データ構造.html' | relative_url }}">データ構造</a>
  <a href="{{ '/二分探索.html' | relative_url }}">二分探索</a>
</div>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<div class="main">
  {{ content }}
</div>

<footer>
  created by kansu
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

<script src="search.js"></script>

<script>
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");

function toggleSidebar(){
  sidebar.classList.toggle("open");
  overlay.classList.toggle("active");
}
function closeSidebar(){
  sidebar.classList.remove("open");
  overlay.classList.remove("active");
}
</script>

</body>
</html>
