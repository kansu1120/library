<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bubbler+One&family=Noto+Serif+JP:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:"Noto Serif JP", serif;
  background:#fffdfa;
  color:#332f2c;
  line-height:1.8;
  overflow-x:hidden;
}

a{ color:#8b0000; text-decoration:none; }
a:hover{ text-decoration:underline; }

.header{
  position:fixed;
  top:0; left:0; right:0;
  height:52px;
  background:#fffdfa;
  border-bottom:1px solid #eee;
  display:flex;
  align-items:center;
  padding:0 8px;
  z-index:1200;
}

.hamburger{
  width:54px;
  height:54px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
}

.header-logo{
  font-family:"Bubbler One", sans-serif;
  display:flex;
  align-items:flex-end;
  gap:6px;
  text-decoration:none;
}

.logo-main{
  font-size:30px;
  letter-spacing:0.08em;
  color:#7a0f18;
}

.logo-sub{
  font-size:20px;
  letter-spacing:0.15em;
  color:#999;
  margin-bottom:2px;
}

.header-search{
  margin-left:auto;
  margin-right:32px;
  position:relative;
}

.header-search input,
.sidebar-search input{
  width:180px;
  padding:6px 10px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

.header-search ul,
.sidebar-search ul{
  position:absolute;
  top:36px;
  right:0;
  width:240px;
  max-height:300px;
  overflow-y:auto;
  background:#fffdfa;
  border:1px solid #ddd;
  border-radius:8px;
  list-style:none;
  padding:6px;
  margin:0;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  z-index:1300;
}

.sidebar{
  position:fixed;
  top:52px;
  left:0;
  bottom:0;
  width:220px;
  background:rgb(251,225,225);
  padding:16px;
  transform:translateX(-100%);
  transition:0.3s;
  z-index:900;
}

.sidebar.open{
  transform:translateX(0);
  box-shadow:4px 0 12px rgba(0,0,0,0.15);
}

.sidebar a{
  display:block;
  color:#7a0f18;
  margin:8px 0;
  font-size:14px;
}

.sidebar-search{
  position:relative;
  margin-bottom:16px;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(60,30,20,0.35);
  opacity:0;
  pointer-events:none;
  transition:0.3s;
  z-index:800;
}

.overlay.active{
  opacity:1;
  pointer-events:auto;
}

.main{
  padding:80px 40px 40px;
  max-width:900px;
}

pre{
  background:#f4f4f7;
  border-left:4px solid #7a0f18;
  padding:16px;
  border-radius:8px;
  overflow-x:auto;
  font-family:"Fira Code", monospace;
}

code{
  background:#ececf0;
  border-radius:4px;
  padding:2px 5px;
  color:#7a0f18;
  font-family:"Fira Code", monospace;
}

.pc-only{ display:block; }
.sp-only{ display:none; }

@media (max-width: 800px){
  .main{ padding:80px 20px 40px; }
  .pc-only{ display:none; }
  .sp-only{ display:block; }
}
</style>
</head>

<body>

<div class="header">
  <div class="hamburger" onclick="toggleSidebar()">☰</div>
  <a href="{{ '/' | relative_url }}" class="header-logo">
    <span class="logo-main">kansu</span>
    <span class="logo-sub">C++ Library</span>
  </a>

  <div class="header-search pc-only">
    <input type="text" id="searchBox" placeholder="検索">
    <ul id="searchResults"></ul>
  </div>
</div>

<div class="sidebar" id="sidebar">
  <div class="sidebar-search sp-only">
    <input type="text" id="searchBoxSp" placeholder="検索">
    <ul id="searchResultsSp"></ul>
  </div>

  <a href="{{ '/一覧.html' | relative_url }}">一覧</a>
  <a href="{{ '/累積和まとめ.html' | relative_url }}">累積和</a>
  <a href="{{ '/数学まとめ.html' | relative_url }}">数学</a>
  <a href="{{ '/グラフまとめ.html' | relative_url }}">グラフ</a>
  <a href="{{ '/データ構造.html' | relative_url }}">データ構造</a>
  <a href="{{ '/二分探索.html' | relative_url }}">二分探索</a>
</div>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<div class="main">
  {{ content }}
</div>

<footer style="text-align:center;margin:40px 0 20px;">
  <div style="font-family:'Bubbler One',sans-serif;color:#999;">created by kansu</div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>
<script src="{{ '/library/copy.js' | relative_url }}"></script>
<script src="{{ '/library/search.js' | relative_url }}"></script>

<script>
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");

function toggleSidebar(){
  sidebar.classList.toggle("open");
  overlay.classList.toggle("active");
}
function closeSidebar(){
  sidebar.classList.remove("open");
  overlay.classList.remove("active");
}

// 検索同期
const box1 = document.getElementById("searchBox");
const box2 = document.getElementById("searchBoxSp");
const result1 = document.getElementById("searchResults");
const result2 = document.getElementById("searchResultsSp");

function syncSearch(e){
  const q = e.target.value;
  if(box1 && box1 !== e.target) box1.value = q;
  if(box2 && box2 !== e.target) box2.value = q;
  if(typeof search === "function"){
    search(q, result1);
    search(q, result2);
  }
}

if(box1) box1.addEventListener("input", syncSearch);
if(box2) box2.addEventListener("input", syncSearch);
</script>

</body>
</html>
