<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    body {
      font-size: 18px;
      line-height: 1.3;
      margin: 0;
    }

    /* ===== „É°„Éã„É•„Éº„Éê„Éº ===== */
    .topbar {
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }

    .topbar.pinned {
      position: fixed;
      top: 0;
      left: 0;
    }

    .topbar.unpinned {
      position: static;
    }

    .topbar-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 12px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-weight: bold;
      text-decoration: none;
      color: #333;
    }

    .menu a {
      margin-left: 20px;
      text-decoration: none;
      color: #555;
      font-size: 0.95em;
    }

    .menu a:hover {
      color: #000;
    }

    /* „Éî„É≥„Éú„Çø„É≥ */
    #pinBtn {
      margin-left: 20px;
      cursor: pointer;
      font-size: 18px;
      background: none;
      border: none;
    }

    /* ===== Êú¨Êñá ===== */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px;
      transition: margin-top 0.2s;
    }

    pre, code {
      font-size: 16px;
    }

    footer {
      text-align: center;
      margin: 40px 0 20px 0;
      font-size: 0.9em;
      color: #666;
    }
  </style>

  <!-- highlight.js -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
</head>

<body>

  <!-- ===== „É°„Éã„É•„Éº„Éê„Éº ===== -->
  <header class="topbar pinned">
    <div class="topbar-inner">
      <a href="{{ '/' | relative_url }}" class="logo">
        kansu cpp library
      </a>

      <nav class="menu">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/template' | relative_url }}">Template</a>
        <a href="{{ '/Á¥ØÁ©çÂíå' | relative_url }}">Á¥ØÁ©çÂíå</a>
        <a href="{{ '/Êï∞Â≠¶' | relative_url }}">Êï∞Â≠¶</a>
        <a href="{{ '/„Ç∞„É©„Éï' | relative_url }}">„Ç∞„É©„Éï</a>
        <a href="{{ '/„Éá„Éº„ÇøÊßãÈÄ†' | relative_url }}">„Éá„Éº„ÇøÊßãÈÄ†</a>
      </nav>

      <button id="pinBtn" title="Pin / Unpin">üìå</button>
    </div>
  </header>

  <!-- ===== Êú¨Êñá ===== -->
  <div class="container">

    <div style="margin-bottom:24px; font-size:0.95em;">
      <a href="{{ '/' | relative_url }}" style="text-decoration:none; color:#555;">
        ‚Üê Home
      </a>
    </div>

    {{ content }}

  </div>

  <!-- ===== „Éï„ÉÉ„Çø„Éº ===== -->
  <footer>
    <div>created by kansu</div>
    <div>
      <a href="https://github.com/kansu1120/library/blob/main/{{ page.path }}"
         target="_blank" rel="noopener">
        Source on GitHub
      </a>
    </div>
  </footer>

  <!-- ===== JS ===== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <script src="{{ '/library/copy.js' | relative_url }}"></script>

  <!-- „Éî„É≥Âàá„ÇäÊõø„Åà -->
  <script>
    const bar = document.querySelector('.topbar');
    const btn = document.getElementById('pinBtn');
    const container = document.querySelector('.container');

    function updateMargin() {
      container.style.marginTop =
        bar.classList.contains('pinned') ? '70px' : '0';
    }

    // ÂàùÊúüÁä∂ÊÖã
    updateMargin();

    btn.addEventListener('click', () => {
      bar.classList.toggle('pinned');
      bar.classList.toggle('unpinned');
      btn.textContent = bar.classList.contains('pinned') ? 'üìå' : 'üìç';
      updateMargin();
    });
  </script>

</body>
</html>
