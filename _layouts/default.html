/* ================= Typography ================= */

h1 {
  position: relative;
  padding-bottom: 16px;

  font-size: 32px;
  letter-spacing: 0.02em;
}

h1::after {

  bottom: 0;
  left: 0;
  width: 60px;
  height: 3px;
  background: linear-gradient(90deg, var(--accent), var(--gold));
  border-radius: 2px;
}

  font-size: 24px;

}

  border-radius: 6px;

}

}

.breadcrumb .current {

/* ================= Animations ================= */

@keyframes slideInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.main > * {
  animation: slideInUp 0.6s ease-out backwards;
}

.main > *:nth-child(1) { animation-delay: 0s; }
.main > *:nth-child(2) { animation-delay: 0.1s; }
.main > *:nth-child(3) { animation-delay: 0.15s; }
.main > *:nth-child(4) { animation-delay: 0.2s; }
.main > *:nth-child(5) { animation-delay: 0.25s; }
.main > *:nth-child(n+6) { animation-delay: 0.3s; }

@keyframes highlight {
  0%, 100% { background: transparent; }
  50% { background: rgba(201, 162, 77, 0.15); }

<script>
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");
const headerSearch = document.getElementById("headerSearch");

function toggleSidebar(){
  sidebar.classList.toggle("open");
  overlay.classList.toggle("active");
}
function closeSidebar(){
  sidebar.classList.remove("open");
  overlay.classList.remove("active");
}
function toggleHeaderSearch(){
  headerSearch.classList.toggle("open");
}

// ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æ™‚ã®ãƒ˜ãƒƒãƒ€ãƒ¼å¤‰åŒ–
window.addEventListener('scroll', () => {
  const header = document.querySelector('.header');
  const currentScroll = window.pageYOffset;
  
  if (currentScroll > 100) {
    header.style.boxShadow = '0 4px 30px rgba(0, 0, 0, 0.15)';
  } else {
    header.style.boxShadow = '0 2px 20px rgba(122, 15, 24, 0.08)';
  }
});

// ã‚¹ãƒ ãƒ¼ã‚¹ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ« (event delegation)
document.addEventListener('click', (e) => {
  const anchor = e.target.closest('a[href^="#"]');
  if (!anchor) return;
  
  const href = anchor.getAttribute('href');
  if (href === '#') return;
  
  e.preventDefault();
  const target = document.querySelector(href);
  if (target) {
    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
    history.pushState(null, null, href);
  }
});
</script>
