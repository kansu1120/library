<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Code Viewer</title>
<style>
body {
  margin: 0;
  display: flex;
  height: 100vh;
  font-family: sans-serif;
}

/* ===== サイドバー ===== */
#sidebar {
  width: 260px;
  background: #111;
  color: white;
  padding: 10px;
  box-sizing: border-box;
}

#sidebar-search {
  width: 60%;
  padding: 6px;
  margin-bottom: 10px;
  box-sizing: border-box;
}

#file-list div {
  padding: 6px;
  cursor: pointer;
}

#file-list div:hover {
  background: #333;
}

/* ===== コード表示 ===== */
#main {
  flex: 1;
  background: #000;
  padding: 12px;
  overflow: auto;
}

pre {
  background: #000;
  color: #0f0;
  padding: 10px;
  border: none;        /* 縁なし */
  border-radius: 0;   /* 角丸なし */
  font-size: 13px;    /* 文字小さめ */
  line-height: 1.4;
}
</style>
</head>
<body>

<div id="sidebar">
  <input type="text" id="sidebar-search" placeholder="検索..." onkeyup="filterSidebar()">
  <div id="file-list">
    <div onclick="showCode('a')">main.cpp</div>
    <div onclick="showCode('b')">graph.cpp</div>
    <div onclick="showCode('c')">math.cpp</div>
  </div>
</div>

<div id="main">
  <pre id="code-area">// ファイルを選択してください</pre>
</div>

<script>
const codes = {
  a: `#include <bits/stdc++.h>
using namespace std;
int main(){
  cout << "Hello World";
}`,
  b: `struct Edge{int to,cost;};`,
  c: `long long modpow(long long a,long long n){...}`
};

function showCode(key){
  document.getElementById("code-area").textContent = codes[key];
}

function filterSidebar(){
  const word = document.getElementById("sidebar-search").value.toLowerCase();
  const items = document.querySelectorAll("#file-list div");
  items.forEach(e=>{
    if(e.textContent.toLowerCase().includes(word)){
      e.style.display = "";
    }else{
      e.style.display = "none";
    }
  });
}
</script>

</body>
</html>
