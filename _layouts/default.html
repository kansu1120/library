<!DOCTYPE html>
<html lang="ja">
<head>

<style>
:root{
  --bg:#fbfbfb; --text:#1e1e1e; --sub:#666;
  --line:#e5e5e5; --accent:#7a0f18; --gold:#c9a24d;
  --header-bg:#e0e0e0;
}

body{
  margin:0;
  font-family:"Bubbler One", serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.9;
}

a{ color:var(--accent); text-decoration:none; }
a:hover{ text-decoration:underline; }

/* ================= Header ================= */

.header{
  position:fixed;
  top:0; left:0; right:0;
  height:56px;
  background:var(--header-bg);
  border-bottom:1px solid var(--line);
  display:flex;
  align-items:center;
  padding:0 16px;
  z-index:1200;
  backdrop-filter: blur(6px);
}

.hamburger{
  width:48px; height:48px;
  display:flex; align-items:center; justify-content:center;
  font-size:22px; cursor:pointer;
}

.header-logo{
  display:flex;
  align-items:flex-end;
  gap:6px;
  text-decoration:none;
}

.logo-main{
  font-size:22px;
  color:var(--accent);
  letter-spacing:0.08em;
}

.logo-sub{
  font-size:14px;
  color:var(--gold);
  margin-bottom:3px;
  letter-spacing:0.15em;
}

.header-actions{ margin-left:auto; }

.search-button{
  width:42px; height:42px;
  display:flex; align-items:center; justify-content:center;
  cursor:pointer; font-size:20px;
}

/* ================= Header Search ================= */

.header-search{
  position:fixed;
  top:56px; left:0; right:0;
  background:#fff;
  border-bottom:1px solid var(--line);
  padding:16px 24px 24px;
  transform:translateY(-120%);
  transition:0.4s cubic-bezier(.22,.61,.36,1);
  z-index:1100;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);


}

.header-search.open{ transform:translateY(0); }

.header-search input{
  width:100%;
  padding:10px 12px;
  font-size:16px;
  border:1px solid var(--line);
  border-radius:6px;
  background:var(--header-bg);
}

/* ===== Search Results Dropdown ===== */

#searchResults{
  position:absolute;
  left:24px;
  right:24px;
  top:64px;
  max-height:360px;
  overflow-y:auto;

  background:#fff;
  border:1px solid var(--line);
  border-radius:10px;
  box-shadow:0 20px 40px rgba(0,0,0,0.12);

  padding:8px 0;
  margin:0;
  list-style:none;
  z-index:1300;
}

#searchResults li{
  list-style:none;
}

#searchResults a{
  display:block;
  padding:10px 18px;
  font-size:14px;
  color:#333;
  text-decoration:none;
}

#searchResults a:hover{
  background:#f3f3f3;
}

/* ================= Sidebar ================= */

.sidebar{
  position:fixed;
  top:56px; left:0; bottom:0;
  width:240px;
  background:#fff;
  border-right:1px solid var(--line);
  padding:16px;
  transform:translateX(-100%);
  transition:0.4s cubic-bezier(.22,.61,.36,1);
  z-index:900;
}
.sidebar.open{
  transform:translateX(0);
  box-shadow:0 0 30px rgba(0,0,0,0.08);
}
.sidebar a{
  display:block;
  margin:10px 0;
  font-size:14px;
  color:#444;
}

/* ================= Overlay ================= */

.overlay{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.15);
  opacity:0; pointer-events:none;
  transition:0.3s;
  z-index:800;
}
.overlay.active{
  opacity:1; pointer-events:auto;
}

/* ================= Main ================= */

.main{
  padding:96px 48px 48px;
  max-width:900px;
  margin:auto;
}

pre{
  background:linear-gradient(180deg,#fff,#f6f6f6);
  padding:16px;
  overflow:auto;
  font-family:"Fira Code", monospace;
  font-size:13px;
  box-shadow:0 0 20px rgba(201,162,77,0.08);
}

code{
  background:#f0f0f0;
  padding:2px 5px;
  font-family:"Fira Code", monospace;
  font-size:13px;
}

/* ================= Footer ================= */

footer{
  text-align:center;
  margin:60px 0 30px;
  color:var(--sub);
  font-size:14px;
}
.footer-brand{
  font-family:"Cinzel", serif;
  letter-spacing:0.2em;
  color:var(--gold);
}

@media(max-width:800px){
  .main{ padding:88px 20px 40px; }
}
</style>
</head>

<body>

  <a href="{{ '/all/ÊßãÈÄ†‰Ωì/index.html' | relative_url }}">„Éá„Éº„ÇøÊßãÈÄ†</a>

<script>
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");
const headerSearch = document.getElementById("headerSearch");

function toggleSidebar(){
  sidebar.classList.toggle("open");
  overlay.classList.toggle("active");
}
function closeSidebar(){
  sidebar.classList.remove("open");
  overlay.classList.remove("active");
}
function toggleHeaderSearch(){
  headerSearch.classList.toggle("open");
}
</script>

</body>
</html>
