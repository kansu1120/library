<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- highlight.js -->
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bubbler+One&family=Noto+Serif+JP:wght@400;500&display=swap" rel="stylesheet">

<style>
/* ===== Base ===== */
body{
  margin:0;
  font-family:"Noto Serif JP", serif;
  background:#ffffff;
  color:#b88160;
  line-height:1.8;
  overflow-x:hidden;
}

/* ===== Link ===== */
a{
  color:rgb(149, 96, 96);
  text-decoration:none;
}
a:hover{
  text-decoration:underline;
}

/* ===== Header ===== */
.header{
  position:fixed;
  top:0; left:0; right:0;
  height:52px;
  background:white;
  border-bottom:1px solid #eee;
  display:flex;
  align-items:center;
  padding:0 16px;
  z-index:1000;
}

.hamburger{
  font-size:22px;
  cursor:pointer;
  margin-right:12px;
}

/* ===== Logo ===== */
.header-logo{
  font-family:"Bubbler One", sans-serif;
  display:flex;
  align-items:flex-end;
  gap:6px;
  text-decoration:none !important;   /* ← 下線完全防止 */
}

.header-logo:hover{
  text-decoration:none;
}

.logo-main{
  font-size:30px;
  letter-spacing:0.08em;
  color:#7a0f18;
}

.logo-sub{
  font-size:20px;
  letter-spacing:0.15em;
  color:#999;
  margin-bottom:2px;
}

/* ===== Sidebar ===== */
.sidebar{
  position:fixed;
  top:52px;
  left:0;
  bottom:0;
  width:220px;
  background:white;
  border-right:1px solid #eee;
  padding:16px;
  overflow-y:auto;
  transition:transform 0.3s ease;
  z-index:900;
  transform:translateX(-100%);
}

.sidebar.open{
  transform:translateX(0);
}

.sidebar a{
  display:block;
  color:#b88160;
  margin:10px 0;
  font-size:14px;
}

.sidebar a:hover{
  color:#7a0f18;
}

/* ===== Content ===== */
.main{
  margin-left:0;
  padding:80px 40px 40px;
  max-width:900px;
}

/* ===== Headings ===== */
h1,h2,h3{
  color:#7a0f18;
  font-weight:500;
}

/* ===== Code ===== */
pre{
  background:#f6f7f9 !important;
  padding:12px;
  border-radius:6px;
  color:#727272;
}

.hljs{
  background:#f6f7f9 !important;
}

code{
  background:#f0f1f3;
  border-radius:4px;
  padding:2px 4px;
  color:#111;
}

/* ===== Footer ===== */
footer{
  text-align:center;
  margin:40px 0 20px;
  font-size:0.9em;
  color:#aaa;
}

footer a{
  color:#999;
}

/* ===== Mobile ===== */
@media (max-width: 800px){
  .main{
    padding:80px 20px 40px;
  }
}
</style>
</head>

<body>

<div class="header">
  <div class="hamburger" onclick="toggleSidebar()">☰</div>

  <a href="{{ '/' | absolute_url }}" class="header-logo">
    <span class="logo-main">kansu</span>
    <span class="logo-sub">C++ Library</span>
  </a>
</div>

<div class="sidebar" id="sidebar">
  <a href="{{ '/一覧.html' | absolute_url }}">一覧</a>
  <a href="{{ '/累積和まとめ.html' | absolute_url }}">累積和</a>
  <a href="{{ '/数学まとめ.html' | absolute_url }}">数学</a>
  <a href="{{ '/グラフまとめ.html' | absolute_url }}">グラフ</a>
  <a href="{{ '/データ構造.html' | absolute_url }}">データ構造</a>
  <a href="{{ '/二分探索.html' | absolute_url }}">二分探索</a>
</div>

<div class="main">
  {{ content }}
</div>

<footer>
  <div>created by kansu</div>
  <div>
    <a href="https://github.com/kansu1120/library/blob/main/{{ page.path }}"
       target="_blank" rel="noopener">
      Source on GitHub
    </a>
  </div>
</footer>

<!-- highlight.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

<!-- コピー用JS -->
<script src="{{ '/library/copy.js' | absolute_url }}"></script>

<script>
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("open");
}
</script>

</body>
</html>
