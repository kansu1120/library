<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Noto+Serif+JP:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fbfbfb;
  --text:#1e1e1e;
  --sub:#666;
  --line:#e5e5e5;
  --accent:#7a0f18;
  --gold:#c9a24d;
}
body{
  margin:0;
  font-family:"Noto Serif JP",serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.9;
}
a{color:var(--accent);text-decoration:none;}
a:hover{text-decoration:underline;}

.header{
  position:fixed;top:0;left:0;right:0;
  height:56px;
  background:rgba(251,251,251,.95);
  border-bottom:1px solid var(--line);
  display:flex;align-items:center;
  padding:0 16px;
  z-index:1200;
  backdrop-filter:blur(6px);
}
.hamburger{
  width:48px;height:48px;
  display:flex;align-items:center;justify-content:center;
  font-size:22px;cursor:pointer;
}
.header-logo{
  font-family:"Cinzel",serif;
  letter-spacing:.15em;
  display:flex;align-items:flex-end;gap:6px;
  margin-left:4px;
}
.logo-main{font-size:22px;color:var(--accent);}
.logo-sub{font-size:12px;color:var(--gold);margin-bottom:3px;}

.header-search{margin-left:auto;position:relative;}
.header-search input{
  width:60%;
  padding:6px 10px;
  border:1px solid var(--line);
  font-size:14px;
  background:white;
}
.header-search ul{
  position:absolute;top:36px;right:0;
  width:260px;
  background:white;
  border:1px solid var(--line);
  list-style:none;
  padding:8px;margin:0;
  max-height:300px;overflow:auto;
}
.header-search ul:empty{display:none;}

.sidebar{
  position:fixed;top:56px;left:0;bottom:0;
  width:240px;background:white;
  border-right:1px solid var(--line);
  padding:16px;
  transform:translateX(-100%);
  transition:.4s cubic-bezier(.22,.61,.36,1);
  z-index:900;
}
.sidebar.open{transform:translateX(0);}
.sidebar a{display:block;margin:10px 0;font-size:14px;color:#444;}

.sidebar-search{margin-bottom:12px;}
.sidebar-search input{
  width:60%;
  padding:6px 10px;
  border:1px solid var(--line);
}

.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.15);
  opacity:0;pointer-events:none;
  transition:.3s;z-index:800;
}
.overlay.active{opacity:1;pointer-events:auto;}

.main{padding:96px 48px 48px;max-width:900px;margin:auto;}

pre{
  background:#fff;
  border:none;
  border-radius:0;
  padding:16px;
  overflow:auto;
  font-size:13px;
  font-family:"Fira Code",monospace;
}
code{
  background:#f0f0f0;
  padding:2px 5px;
  font-size:13px;
}
.hljs{background:transparent!important;}

footer{text-align:center;margin:60px 0 30px;color:var(--sub);font-size:14px;}
.footer-brand{font-family:"Cinzel",serif;letter-spacing:.2em;color:var(--gold);}

@media(max-width:800px){
  .header-search{display:none;}
  .main{padding:88px 20px 40px;}
}
</style>
</head>

<body>

<div class="header">
  <div class="hamburger" onclick="toggleSidebar()">☰</div>
  <a href="{{ '/' | relative_url }}" class="header-logo">
    <span class="logo-main">KANSU</span>
    <span class="logo-sub">C++ Library</span>
  </a>

  <div class="header-search">
    <input type="text" id="headerSearchBox" placeholder="Search">
    <ul id="headerSearchResults"></ul>
  </div>
</div>

<div class="sidebar" id="sidebar">
  <div class="sidebar-search">
    <input type="text" id="sidebar-search" placeholder="検索..." onkeyup="filterSidebar()">
  </div>

  <a href="{{ '/一覧.html' | relative_url }}">一覧</a>
  <a href="{{ '/累積和まとめ.html' | relative_url }}">累積和</a>
  <a href="{{ '/数学まとめ.html' | relative_url }}">数学</a>
  <a href="{{ '/グラフまとめ.html' | relative_url }}">グラフ</a>
  <a href="{{ '/データ構造.html' | relative_url }}">データ構造</a>
  <a href="{{ '/二分探索.html' | relative_url }}">二分探索</a>
</div>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<div class="main">
  {{ content }}
</div>

<footer>
  <div class="footer-brand">KANSU C++ LIBRARY</div>
  <a href="https://github.com/kansu1120/library/blob/main/{{ page.path }}" target="_blank">Source on GitHub</a>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

<script src="{{ '/library/copy.js' | relative_url }}"></script>
<script src="{{ '/library/search.js' | relative_url }}"></script>

<script>
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");
function toggleSidebar(){
  sidebar.classList.toggle("open");
  overlay.classList.toggle("active");
}
function closeSidebar(){
  sidebar.classList.remove("open");
  overlay.classList.remove("active");
}
</script>

</body>
</html>
