name: Auto Build Search Index
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci
      - name: Build index
        run: node build_index.js
      - name: Commit index
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add library/search_index.json
          git commit -m "auto update search index" || echo "no change"
          git push
